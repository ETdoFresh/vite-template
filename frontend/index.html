<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .counter-display {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
            transition: transform 0.3s ease;
        }

        .counter-display.pulse {
            animation: pulse 0.3s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .input-group {
            margin-top: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            font-size: 1em;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            outline: none;
            transition: border-color 0.3s ease;
            margin-bottom: 15px;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            color: #555;
            transition: all 0.3s ease;
        }

        .message.show {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .time-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.2em;
            color: #667eea;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .health-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-left: 15px;
            border-left: 2px solid #e0e0e0;
        }
        
        .health-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
            transition: all 0.3s ease;
        }
        
        .health-indicator.healthy {
            background: #4caf50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }
        
        .health-indicator.error {
            background: #f44336;
            box-shadow: 0 0 8px rgba(244, 67, 54, 0.5);
        }
        
        .health-text {
            font-size: 0.9em;
            color: #666;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="time-display" id="timeDisplay">
        <span id="timeText"></span>
        <div class="health-status">
            <div class="health-indicator" id="healthIndicator"></div>
            <span class="health-text" id="healthText">Checking...</span>
        </div>
    </div>
    
    <div class="container">
        <h1>Interactive Test Page</h1>
        
        <div class="counter-display" id="counter">0</div>
        
        <div class="button-group">
            <button onclick="increment()">Increment</button>
            <button onclick="decrement()">Decrement</button>
            <button onclick="reset()">Reset</button>
        </div>
        
        <div class="input-group">
            <input type="text" id="userInput" placeholder="Type something and press Enter...">
            <button onclick="displayMessage()">Display Message</button>
        </div>
        
        <div class="message" id="messageBox">Your message will appear here</div>
    </div>

    <script>
        let count = 0;
        const counterElement = document.getElementById('counter');
        const messageBox = document.getElementById('messageBox');
        const userInput = document.getElementById('userInput');
        const timeText = document.getElementById('timeText');
        const healthIndicator = document.getElementById('healthIndicator');
        const healthText = document.getElementById('healthText');

        // Counter functions
        function increment() {
            count++;
            updateCounter();
        }

        function decrement() {
            count--;
            updateCounter();
        }

        function reset() {
            count = 0;
            updateCounter();
        }

        function updateCounter() {
            counterElement.textContent = count;
            counterElement.classList.add('pulse');
            setTimeout(() => {
                counterElement.classList.remove('pulse');
            }, 300);
        }

        // Message display function
        function displayMessage() {
            const message = userInput.value.trim();
            if (message) {
                messageBox.textContent = message;
                messageBox.classList.add('show');
                userInput.value = '';
                
                setTimeout(() => {
                    messageBox.classList.remove('show');
                }, 3000);
            }
        }

        // Enter key listener for input
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                displayMessage();
            }
        });

        // Update time display
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            timeText.textContent = timeString;
        }

        // Check backend health status
        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                if (response.ok) {
                    const data = await response.json();
                    healthIndicator.className = 'health-indicator healthy';
                    healthText.textContent = 'Backend: Healthy';
                } else {
                    healthIndicator.className = 'health-indicator error';
                    healthText.textContent = 'Backend: Error';
                }
            } catch (error) {
                healthIndicator.className = 'health-indicator error';
                healthText.textContent = 'Backend: Offline';
            }
        }

        // Initialize time and health check
        updateTime();
        checkHealth();
        
        // Update time every second
        setInterval(updateTime, 1000);
        
        // Check health every 5 seconds
        setInterval(checkHealth, 5000);

        // Add some interactive console messages
        console.log('%c Welcome to the Test Page! ', 'background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-size: 20px; padding: 10px;');
        console.log('Try the counter buttons and type a message!');
    </script>
</body>
</html>
